<template>
    <lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
    <lightning-layout lwc:else multiple-rows>
        <lightning-layout-item size="12" padding="around-small">
            <h1 class="slds-text-heading_medium slds-var-m-bottom_small">Partner Application</h1>
            <p>
                Submit your company details to start the application process. Our team will review your information and
                contact you shortly.
            </p>
        </lightning-layout-item>
        <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" padding="around-small">
            <lightning-input type="text" label="Company Name" max-length="100" required></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" padding="around-small">
            <lightning-input type="text" label="Federal Tax ID" max-length="100" required></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" padding="around-small">
            <lightning-input type="text" label="Contact First Name" max-length="100" required></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" padding="around-small">
            <lightning-input type="text" label="Contact Last Name" max-length="100" required></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" padding="around-small">
            <lightning-input type="email" label="Email" max-length="100" required></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" padding="around-small">
            <lightning-input type="tel" label="Phone" max-length="100" required></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" medium-device-size="6" large-device-size="6" padding="around-small">
            <lightning-input type="text" label="Anual Revenue"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-button
                variant="brand"
                label="Submit"
                title="Submit"
                onclick={handleSubmitForm}
            ></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
